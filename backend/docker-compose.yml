version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: scrapbook_db
    restart: unless-stopped
    environment:
      POSTGRES_USER: scrapbook_user
      POSTGRES_PASSWORD: scrapbook_pass
      POSTGRES_DB: scrapbook_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U scrapbook_user"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data: